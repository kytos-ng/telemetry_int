openapi: 3.0.0
info:
  version: v1
  title: In-band Network Telemetry (INT) for EVCs
  description: NApp to deploy In-band Network Telemetry (INT) for EVCs
servers:
  - url: /api/kytos/telemetry_int
paths:
  /v1/evc:
    get:
      summary: List all INT enabled EVCs
      operationId: list_evcs
      responses:
        '200':
          description: List all INT enabled EVCs. The schema object is the same as mef_eline '#/components/schemas/Circuit'
          content:
            application/json:
              schema:
                type: object
  /v1/evc/enable:
    post:
      summary: Enable INT on EVCs
      operationId: enable_evcs
      requestBody:
        description: Enable INT on EVCs. If the list of evc_ids is empty, it will try to enable on non-INT EVCs.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evc_ids:
                  type: array
                  items:
                    type: string
                force:
                  type: boolean
                  description: Force INT to get enabled again. It will enable even if the EVC already has INT or if a ProxyPort isn't UP.
                  default: false
                proxy_port_enabled:
                  type: boolean
                  description: Overwrites whether or not a proxy_port is expected for an inter EVC. This value is always overwritten when an EVC is enabled, so if you are forcing enable make sure to also set the expected proxy_port_enabled value (or just redeploy, since redeploying won't overwrite it).
      responses:
        '201':
          description: INT enabled on EVCs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid request payload
        '409':
          description: Conflict resource state. For instance, when an EVC already has INT or a ProxyPort status isn't UP or a ProxyPort configuration isn't supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '404':
          description: Dependent resource (EVC, flows or ProxyPort) not found 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/evc/disable:
    post:
      summary: Disable INT on EVCs
      operationId: disable_evcs
      requestBody:
        description: Disable INT on EVCs. If the list of evc_ids is empty, it will try to disable on all INT EVCs.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evc_ids:
                  type: array
                  items:
                    type: string
                force:
                  type: boolean
                  description: Force INT to get disabled again. It will try to disable even if the EVC isn't found or it doesn't have INT.
                  default: false
      responses:
        '201':
          description: INT disabled on EVCs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid request payload
        '409':
          description: Conflict resource state. For instance, when an EVC already has INT or a ProxyPort status isn't UP.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '404':
          description: Dependent resource (EVC, flows or ProxyPort) not found 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/evc/redeploy:
    patch:
      summary: Redeploy INT on EVCs
      operationId: redeploy_evcs
      requestBody:
        description: Redeploy INT on EVCs. If the list of evc_ids is empty, it will try to redeploy all INT EVCs.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evc_ids:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: INT redeployed
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid request payload
        '409':
          description: Conflict resource state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '404':
          description: Dependent resource (EVC, flows or ProxyPort) not found 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/evc/expected_flows:
    post:
      summary: List expected flows for given INT EVCs.
      operationId: expected_flows
      requestBody:
        description: List expected flows for given INT EVCs. If the list of evc_ids is empty, it'll include all INT EVCs.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evc_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Listed expected flows for INT-enabled EVCs. Returns an object keyed by EVC ID, where each value contains flow counts and the list of expected INT flows.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    count_total:
                      type: integer
                      description: Total number of flows for this EVC
                    count_table:
                      type: object
                      description: Count of flows per table ID
                      additionalProperties:
                        type: integer
                    flows:
                      type: array
                      description: List of expected INT flows
                      items:
                        type: object
                        properties:
                          switch:
                            type: string
                            description: Switch DPID
                          flow:
                            type: object
                            description: OpenFlow flow object with match and action definitions
                            properties:
                              table_id:
                                type: integer
                              owner:
                                type: string
                              priority:
                                type: integer
                              cookie:
                                type: integer
                              match:
                                type: object
                              actions:
                                type: array
                          flow_id:
                            type: string
                            description: Flow identifier based on serialized flow
                          id:
                            type: string
                            description: Match identifier
              example:
                "evc123":
                  count_total: 1
                  count_table:
                    "0": 1
                  flows:
                    - switch: "00:00:00:00:00:00:00:01"
                      flow:
                        table_id: 0
                        owner: "telemetry_int"
                        priority: 20000
                        cookie: 12345678901234567890
                        match:
                          in_port: 1
                        actions:
                          - action_type: "output"
                            port: 2
                      flow_id: "aa84a60ca2965b52d71f..."
                      id: "965b52d71f..."
        '400':
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '404':
          description: Dependent resource (EVC, flows or ProxyPort) not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/evc/check_consistency:
    post:
      summary: Check consistency of INT flows
      operationId: check_consistency
      parameters:
        - name: outcome
          in: query
          schema:
            type: string
            enum: [consistent, inconsistent]
          description: Filter results by outcome, by default it filters for inconsistent
        - name: inconsistent_action
          in: query
          schema:
            type: string
            enum: [fix, redeploy, disable]
          description: Action to perform on inconsistent EVCs
      requestBody:
        description: List of EVC IDs to check. If empty, checks all INT EVCs.
        content:
          application/json:
            schema:
              type: object
              properties:
                evc_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Consistency check results
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    outcome:
                      type: string
                      enum: [consistent, inconsistent]
                    expected_flows:
                      type: array
                      items:
                        type: object
                    alien_flows:
                      type: array
                      items:
                        type: object
                    missing_flows:
                      type: array
                      items:
                        type: object
        '503':
          description: Service unavailable
  /v1/evc/compare:
    get:
      summary: List compare EVCs
      operationId: compare_evc
      responses:
        '200':
          description: List and compare which INT EVCs have flows installed comparing with mef_eline flows and telemetry metadata
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CompareResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/uni/proxy_port:
    get:
      summary: List the existing UNIs and the configured proxy ports
      operationId: list_proxy_ports
      responses:
        '200':
          description: List the existing configured proxy ports
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProxyPortListResp'
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/uni/{interface_id}/proxy_port/{port_number}:
    post:
      summary: Set proxy port metadata on a UNI
      description: Set proxy port metadata on a UNI. Each UNI should use a different proxy port, also it validades for proxy port symmetric configuration (either both UNIs use a proxy port or not). If the proxy port is being updated, INT will be redeployed. If the proxy port is being set for the first time, you will need to enable INT on EVC afterwards.
      operationId: set_proxy_port
      parameters:
        - name: interface_id
          schema:
            type: string
          required: true
          description: The interface ID
          in: path
        - name: port_number
          schema:
            type: integer
          required: true
          description: The proxy port number
          in: path
        - name: force
          schema:
            type: boolean
          required: false
          description: If force is set, it will also accept a proxy_port that isn't UP
          in: query
      responses:
        '200':
          description: Operation sucessful
          content:
            application/json:
              schema:
                type: string
                example: Operation sucessful
        '404':
          description: Interface id or proxy port not found
        '409':
          description: Proxy port conflict
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable
  /v1/uni/{interface_id}/proxy_port:
    delete:
      summary: Delete proxy port metadata on a UNI
      description: Delete proxy port metadata on a UNI. It will only delete the metadata if no INT EVCs are using this port, unless you use the force option. When metadata is removed, INT will be disabled.
      operationId: del_proxy_port
      parameters:
        - name: interface_id
          schema:
            type: string
          required: true
          description: The interface ID
          in: path
        - name: force
          schema:
            type: boolean
          in: query
          required: false
          description: Force metadata deletion even if there are INT EVCs using the proxy port
      responses:
        '200':
          description: Operation sucessful.
          content:
            application/json:
              schema:
                type: string
                example: Operation sucessful
        '404':
          description: Interface id or proxy port not found
        '409':
          description: Proxy port deletion conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  description:
                    type: string
                  evc_ids:
                    type: array
                    items:
                      type: string
        '500':
          description: Internal Server Error
        '503':
          description: Service unavailable



components:
  schemas:
    ErrResp: # Can be referenced via '#/components/schemas/ErrResp'
      type: object
      properties:
        description:
          type: string
        code:
          type: number
    CompareResp: # Can be referenced via '#/components/schemas/CompareResp'
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        compare_reason:
          type: array
          items:
            type: string
    ProxyPortListResp: # Can be referenced via '#/components/schemas/ProxyPortListResp'
      type: object
      properties:
        uni:
          type: object
          properties:
            id:
              type: string
            status:
              type: string
            status_reason:
              type: array
              items:
                type: string
        proxy_port:
          type: object
          properties:
            port_number:
              type: integer
            status:
              type: string
            status_reason:
              type: array
              items:
                type: string

