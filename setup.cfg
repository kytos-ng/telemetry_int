[pycodestyle]
max-line-length = 88
exclude = .eggs,ENV,build,docs/conf.py,venv

[yala]
pylint args = --disable=too-many-locals,too-few-public-methods,too-many-instance-attributes,duplicate-code,unnecessary-pass,import-error,attribute-defined-outside-init,invalid-name,c-extension-no-member,raise-missing-from,wrong-import-order,too-many-public-methods
linters=pylint,pycodestyle,isort,black

[flake8]
max-line-length = 88

[isort]
profile = black
known_first_party = kytos,tests
known_third_party = pyof
skip=tests
